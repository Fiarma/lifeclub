{% extends "base.html" %}

{% block content %}
<h2>Changer le mot de passe</h2>
<p>Veuillez entrer votre ancien mot de passe, puis votre nouveau mot de passe deux fois.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Changer le mot de passe</button>
</form>
{% endblock content %}
