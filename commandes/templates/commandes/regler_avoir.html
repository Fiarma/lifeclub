{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Régler l’avoir #{{ avoir.id }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.statut.label_tag }} {{ form.statut }}
    <button type="submit" class="btn btn-primary">Valider</button>
    <a href="{% url 'commandes:liste_avoirs' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
