<!-- Héritage du template base -->
{% extends "base.html" %}

<!-- Début du bloc content -->
{% block content %}
  <!-- Conteneur principal -->
  <div class="container">
    <!-- Titre avec le nom courant de la boisson -->
    <h2>Éditer la boisson — {{ boisson.nom }}</h2>

    <!-- Formulaire POST -->
    <form method="post">
      <!-- Token CSRF -->
      {% csrf_token %}
      <!-- Affichage automatique des champs du formulaire -->
      {{ form.as_p }}
      <!-- Bouton pour mettre à jour -->
      <button type="submit" class="btn btn-success">Mettre à jour</button>
      <!-- Lien pour annuler -->
      <a href="{% url 'boissons:liste_boissons' %}" class="btn btn-secondary">Annuler</a>
    </form>
  </div>
{% endblock %}
